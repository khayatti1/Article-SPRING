<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion des Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .content {
            flex: 1;
        }
        .table-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 25px;
            margin: 30px auto;
        }
        .action-btn {
            margin: 0 3px;
            padding: 5px 10px;
            font-size: 0.875rem;
        }
        footer {
            margin-top: auto;
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-box-seam"></i> Gestion des Stocks
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">
                        <i class="bi bi-house"></i> Accueil
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/articles}">
                        <i class="bi bi-list-ul"></i> Articles
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/articles/add}">
                        <i class="bi bi-plus-circle"></i> Ajouter
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">
                        <i class="bi bi-box-arrow-right"></i> Déconnexion
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="content">
    <div class="container">
        <div class="table-container">
            <h2 class="mb-4">
                <i class="bi bi-list-ul"></i> Gestion des articles
            </h2>

            <div th:if="${message}" class="alert alert-info alert-dismissible fade show">
                <i class="bi bi-info-circle"></i> <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="d-flex justify-content-between mb-4">
                <a href="/articles/add" class="btn btn-success">
                    <i class="bi bi-plus-lg"></i> Ajouter un article
                </a>
                <a href="/articles/search" class="btn btn-info">
                    <i class="bi bi-search"></i> Rechercher
                </a>
            </div>

            <div class="table-responsive">
                <table id="articlesTable" class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th><i class="bi bi-hash"></i> ID</th>
                        <th><i class="bi bi-card-text"></i> Description</th>
                        <th><i class="bi bi-123"></i> Quantité</th>
                        <th>Prix</th>
                        <th><i class="bi bi-gear"></i> Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="a : ${articles}">
                        <td th:text="${a.id}"></td>
                        <td th:text="${a.description}"></td>
                        <td th:text="${a.quantite}"></td>
                        <td th:text="${ #numbers.formatDecimal(a.price, 1, 2) +' '+'DH'}"></td>
                        <td>
                            <a th:href="@{'/articles/edit/' + ${a.id}}" class="btn btn-warning btn-sm action-btn">
                                <i class="bi bi-pencil"></i> Modifier
                            </a>
                            <a href="javascript:void(0);" th:onclick="'confirmDelete(' + ${a.id} + ')'"
                               class="btn btn-danger btn-sm action-btn">
                                <i class="bi bi-trash"></i> Supprimer
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white py-4" style="height: 66px;">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p>SYSTÈME DE GESTION DES STOCKS POUR UNE GESTION OPTIMALE DES ARTICLES </p>
            </div>
            <div class="col-md-6 text-md-end">
                <p class="mb-0">2025@khayatti-moudi</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(function() {
        $('#articlesTable').DataTable({
            language: {
                url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/fr-FR.json'
            }
        });
    });
    function confirmDelete(id) {
        if (confirm(`Voulez-vous vraiment supprimer l'article : "${id}" ?`)) {
            window.location.href = '/articles/delete/' + id;
        }
    }

</script>
</body>
</html>
