<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recherche d'articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .content {
            flex: 1;
        }
        .search-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: white;
        }
        .search-header {
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        footer {
            margin-top: auto;
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-box-seam"></i> Gestion des Stocks
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">
                        <i class="bi bi-house"></i> Accueil
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/articles}">
                        <i class="bi bi-list-ul"></i> Articles
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/articles/search}">
                        <i class="bi bi-search"></i> Recherche
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">
                        <i class="bi bi-box-arrow-right"></i> Déconnexion
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="content">
    <div class="container">
        <div class="search-container">
            <div class="search-header">
                <h2 class="text-primary">
                    <i class="bi bi-search"></i> Recherche d'articles
                </h2>
                <p class="text-muted">Effectuez une recherche avancée dans votre inventaire</p>
            </div>

            <div th:if="${message}" class="alert alert-info alert-dismissible fade show">
                <i class="bi bi-info-circle"></i> <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form method="post" action="/articles/search" class="mb-4">
                <div class="row g-3">
                    <div class="col-md-12">
                        <label for="description" class="form-label">
                            <i class="bi bi-card-text"></i> Description
                        </label>
                        <input type="text" class="form-control" id="description" name="description"
                               placeholder="Entrez tout ou partie de la description">
                    </div>
                    <div class="col-md-6">
                        <label for="minPrice" class="form-label">
                            Prix minimum
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">DH</span>
                            <input type="number" class="form-control" id="minPrice" name="minPrice"
                                   placeholder="Prix minimum" step="0.01" min="0">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="maxPrice" class="form-label">
                            Prix maximum
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">DH</span>
                            <input type="number" class="form-control" id="maxPrice" name="maxPrice"
                                   placeholder="Prix maximum" step="0.01" min="0">
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-search"></i> Rechercher
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="bg-dark text-white py-4" style="height: 66px;">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p>SYSTÈME DE GESTION DES STOCKS POUR UNE GESTION OPTIMALE DES ARTICLES </p>
            </div>
            <div class="col-md-6 text-md-end">
                <p class="mb-0">2025@khayatti-moudi</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
