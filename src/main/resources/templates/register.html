<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
            url('/images/nn.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            padding: 30px;
            margin: auto;
            max-width: 500px;
        }
        .register-header {
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 15px;
            margin-bottom: 25px;
            text-align: center;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container d-flex flex-column" style="flex: 1;">
    <div class="row justify-content-center my-auto">
        <div class="col-md-8 col-lg-6">
            <div class="register-container">
                <div class="register-header">
                    <h2 class="text-primary">
                        <i class="bi bi-person-plus"></i> Inscription
                    </h2>
                    <p class="text-muted">Créez votre compte pour accéder au système</p>
                </div>

                <!-- Message d'erreur -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>

                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-person"></i> Nom d'utilisateur
                        </label>
                        <input type="text" class="form-control" th:field="*{username}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-lock"></i> Mot de passe
                        </label>
                        <input type="password" class="form-control" th:field="*{password}" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-check-circle"></i> S'inscrire
                    </button>
                </form>
                <div class="text-center mt-3">
                    <a th:href="@{/login}" class="text-decoration-none">
                        <i class="bi bi-arrow-left"></i> Retour à la connexion
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
